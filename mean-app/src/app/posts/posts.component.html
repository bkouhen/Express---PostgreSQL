<div class="container">
  <div class="row" *ngFor="let post of posts">
    <div class="card card-block">
      <h4 class="card-title">Title : {{ post.title }}</h4>
      <p class="card-text"> Id : {{post.id}}</p>
      <p class="card-text">Created At : {{post.createdAt}}</p>
      <p class="card-text">Updated At : {{post.updatedAt}}</p>
      <p class="card-text">TodoItems : {{post.todoItems}}</p>
      <a href="#" class="card-link">Card link</a>
      <a href="#" class="card-link">Another link</a>
    </div>
  </div>
</div>
