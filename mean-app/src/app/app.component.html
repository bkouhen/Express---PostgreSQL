
<div class="container">

<h1>
  {{title}} 3.0
</h1>

</div>

<header class="container">
  <h1 ><a href="/" >Index</a></h1>
  <h1 *ngIf="user"><a routerLink="/posts" routerLinkActive="active">Posts</a></h1>
  <nav>
    <ul class="nav nav-pills">
      <li *ngIf="!user">
        <a routerLink="/login">Login</a>
      </li>
      <li *ngIf="!user">
        <a routerLink="/signup">Register</a>
      </li>
      <li *ngIf="user"><button (click)="logout()" class="btn">Logout</button></li>
    </ul>
  </nav>
</header>

<div class="container">

  <p *ngIf="user">Logged in as: {{user.user_mail}}</p>
  <p *ngIf="!user">Not logged in</p>
  <p>{{message}}</p>
  <router-outlet></router-outlet>
</div>
