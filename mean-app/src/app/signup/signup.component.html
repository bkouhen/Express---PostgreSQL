<form class="well" (submit)="addUser($event)" >
      <div class="form-group">
        <input type="text" [(ngModel)]="user_mail" name="email" class="form-control" placeholder="Email">
        <input type="password" [(ngModel)]="user_password" name="password" class="form-control" placeholder="Password">
      </div>
  <button type="submit">Sign up</button>
</form>
